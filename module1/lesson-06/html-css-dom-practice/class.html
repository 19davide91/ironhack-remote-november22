    <section class="student-container">
        
    </section>

    <section>
        <form id="studentForm" style="margin-left: 60rem; margin-top: 2rem;">
            <div class="formOption">
                <label>Name:</label>
                <input type="text" name="" id="studentName">
                <br />
            </div>
            <div class="formOption">
                <label>Description:</label>
                <textarea name="" id="studentDescription" cols="30" rows="10"></textarea>
                <br />
            </div>
           <div class="formOption">
                <label>Picture:</label>
                <input type="text" name="" id="studentPicture">
                <br />
           </div>
            <button id="studentFormButton" type="submit" onclick="createStudent(event)">Add Student</button>
        </form>
    </section>
    
    <footer>
        <p id="footer-content">Made with ❤️ by Ironhack</p>
    </footer>
